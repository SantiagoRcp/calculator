<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/f9fdadf2bc.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png" />

    <!-- Web Styles -->
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <!--  -->

    <main class="container">
      <section class="calculator">
        <div class="display_calculator">0</div>

        <button class="btn" id="btn">C</button>
        <button class="btn" id="btn">‚Üê</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="equal">=</button>
        <button class="btn" id="cero">0</button>
        <button class="btn">.</button>
      </section>
    </main>

    <footer class="footer">
      <div class="content">
        <div class="icons8">
          <a href="https://icons8.com/icon/23154/calculadora" target="_blank">
            Calculadora</a
          >
          icono de
          <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>
      </div>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
